<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11A</title>
<style>
#main {
  display: grid;
  grid-template-columns: 200px 75px;
}

#first {
  background-color:#B6D8E4;
}

#second {
  background-color: #F4B9C2;
}
</style>
</head>

<body>
    <div id="main">
     <div id="first">200px</div>
     <div id="second">75px</div>
    </div>
</body>
</html>
