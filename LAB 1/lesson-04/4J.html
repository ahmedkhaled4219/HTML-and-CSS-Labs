<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4j</title>
<style>
    button{
        color: white;
        background-color: green;
        font-weight: 700;
        padding: 10px;
        border: none;
        box-shadow: 6px 6px 16px 1px black;
    }
    button:active{
        box-shadow: none;
        transform: translate(6px,6px);

    cursor: pointer;
    }
</style>
</head>
<body>
    <button type="button">Shadow</button>
</body>
</html>
